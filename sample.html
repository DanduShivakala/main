<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
        <style>
            body {
                background-color: blue;
                color: white;
                text-align: center;
                font-family: Arial, sans-serif;
            }

            h1 {
                animation: fadeIn 2s ease-in-out;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            .content {
                margin: 20px;
                padding: 20px;
                background-color: #1E90FF; /* Lighter blue for contrast */
                border-radius: 10px;
                display: inline-block;
                animation: fadeIn 3s ease-in-out;
            }

            .content h2, .content p {
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Launchpad</h1>
        <div class="content">
            <h2>About Me</h2>
            <p>Hello! My name is Dandu Shivakala. I am passionate about web development and love creating interactive and animated web pages. My hobbies include reading books and playing volleyball. My skills are Java, HTML, CSS, and SQL. Thank you for visiting my page!</p>
        </div>
    </body>
</html>
